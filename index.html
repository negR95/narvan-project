<!DOCTYPE html>
<html dir="rtl" lang="IR-fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Narvan Home</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="main/logo-narvan.png" alt="لوگوی نارون" />

      <div class="welcome">
        سلام، اینجا می تونی سرویس های نارون رو ببینی، راجع<br />بهشون بخونی و
        بهشون دسترسی داشته باشی.
      </div>

      <div class="services">
        <div class="card">
          <img src="" alt="جیرا" />
          <p>میرزا(جیرا)</p>
        </div>

        <div class="card">
          <img src="" alt="مون" />
          <p>مون(کانفلوئنس)</p>
        </div>

        <div class="card">
          <img src="" alt="سرویس دسک" />
          <p>سرویس دسک</p>
        </div>

        <div class="card">
          <img src="" alt="ناربن" />
          <p>ناربن</p>
        </div>

        <div class="card">
          <img src="" alt="لیمو" />
          <p>لیمو</p>
        </div>

        <div class="card">
          <img src="" alt="فضای اشتراکی" />
          <p>فضای اشتراکی</p>
        </div>

        <div class="card">
          <img src="" alt="کی کلاک" />
          <p>کی کلاک</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
