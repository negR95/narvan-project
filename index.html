<!DOCTYPE html>
<html dir="rtl" lang="IR-fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Narvan Home</title>
  </head>
  <body>
    <div class="background">
      <img class="circle-one" src="resources/circleOne.png" alt="circle" />
      <img class="circle-two" src="resources/circleTwo.png" alt="circle" />
      <img class="circle-three" src="resources/circleThree.png" alt="circle" />
    </div>

    <div class="container">
      <div class="logo">
        <img src="resources/logo-narvan.png" alt="لوگوی نارون" />
      </div>

      <div class="welcome">
        سلام، اینجا می تونی سرویس های نارون رو ببینی، راجع<br />بهشون بخونی و
        بهشون دسترسی داشته باشی.
      </div>

      <div class="services">
        <div class="card">
          <img src="resources/keycloak.png" alt="کی کلاک" />
          <p>کی کلاک</p>
        </div>

        <div class="card">
          <img src="resources/share.png" alt="فضای اشتراکی" />
          <p>فضای اشتراکی</p>
        </div>

        <div class="card">
          <img src="resources/limoo.png" alt="لیمو" />
          <p>لیمو</p>
        </div>

        <div class="card">
          <img src="resources/narbon.png" alt="ناربن" />
          <p>ناربن</p>
        </div>

        <div class="card">
          <img src="resources/service-desk.png" alt="سرویس دسک" />
          <p>سرویس دسک</p>
        </div>

        <div class="card">
          <img src="resources/moon.png" alt="مون" />
          <p>مون(کانفلوئنس)</p>
        </div>

        <div class="card">
          <img src="resources/jira.png" alt="جیرا" />
          <p>میرزا(جیرا)</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
